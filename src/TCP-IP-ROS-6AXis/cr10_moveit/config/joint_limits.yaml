# joint_limits.yaml allows the dynamics properties specified in the URDF to be overwritten or augmented as needed  允许根据需要覆盖或增加URDF中指定的动态属性
# Specific joint properties can be changed with the keys [max_position, min_position, max_velocity, max_acceleration] 特定的关节属性可以通过[max_position， min_position, max_velocity， max_acceleration]键来改变。
# Joint limits can be turned off with [has_velocity_limits, has_acceleration_limits]   可以使用[has_velocity_limits， has_acceleration_limits]关闭关节限制。
joint_limits:
  joint1:
    has_velocity_limits: false
    max_velocity: 0
    has_acceleration_limits: false
    max_acceleration: 0
  joint2:
    has_velocity_limits: false
    max_velocity: 0
    has_acceleration_limits: false
    max_acceleration: 0
  joint3:
    has_velocity_limits: false
